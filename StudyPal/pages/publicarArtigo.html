<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Artigo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/forum.css">
</head>
<body>
    <header class="forum-header bg-black text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                <img src="path/to/logo.png" alt="Logo" class="img-fluid">
            </div>
            <div class="user-profile">
                <img src="path/to/profile-icon.png" alt="Perfil" class="img-fluid rounded-circle">
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h1>Publicar Artigo</h1>
        <form>
            <div class="form-group">
                <label for="titulo">Título do Artigo</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título do artigo">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição do artigo"></textarea>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autor" placeholder="Digite o nome do autor">
            </div>
            <div class="form-group">
                <label for="arquivo">Arquivo</label>
                <input type="file" class="form-control-file" id="arquivo">
            </div>
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
