<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>
    <link href="../style/forum.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="forum-header bg-black text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo" class="img-fluid">
            </div>
            <div class="search-bar d-flex">
                <input type="text" class="form-control" placeholder="Busque uma matéria...">
                <button class="btn btn-secondary ml-2">Buscar</button>
            </div>
            <div class="user-profile">
                <img src="../assets/images/profile-icon.png" alt="Perfil" class="img-fluid rounded-circle">
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <!-- Conteúdo existente dos artigos -->
                </div>
                <!-- Seção de Comentários -->
                <div class="comment-section mt-5">
                    <h3>Deixe uma dúvida ou comentário</h3>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="comentario">Comentário</label>
                            <textarea class="form-control" id="comentario" rows="3" placeholder="Digite seu comentário"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <!-- Conteúdo existente dos links dos artigos -->
                <button class="btn btn-success w-100" id="publishArticleBtn">Clique aqui para publicar seu artigo</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/forum.js"></script>
</body>
</html>
